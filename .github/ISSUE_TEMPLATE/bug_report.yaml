name: Bug Report
description: Сообщить об ошибке
title: '[Bug] Title'
labels:
- bug
assignees:
- daxartio
body:
- type: markdown
  attributes:
    value: 'Спасибо, что нашли время заполнить этот отчет об ошибке!

      '
- type: textarea
  id: what-happened
  attributes:
    label: Что случилось?
    description: Краткое описание.
  validations:
    required: true
- type: textarea
  id: to-reproduce
  attributes:
    label: Воспроизведение
    description: Код повторяющий кейс
    render: Python
  validations:
    required: false
- type: dropdown
  id: package-version
  attributes:
    label: Tinkoff Invest Version
    description: Какая версия библиотеки используется?
    options:
    - 0.2.0-beta48
    - 0.2.0-beta47
    - 0.2.0-beta46
    - 0.2.0-beta45
    - 0.2.0-beta44
    - 0.2.0-beta43
    - 0.2.0-beta42
    - 0.2.0-beta41
    - 0.2.0-beta40
    - 0.2.0-beta39
    - 0.2.0-beta38
    - 0.2.0-beta37
    - 0.2.0-beta36
    - 0.2.0-beta35
    - 0.2.0-beta34
    - 0.2.0-beta33
    - 0.2.0-beta32
    - 0.2.0-beta31
    - 0.2.0-beta30
    - 0.2.0-beta29
    - 0.2.0-beta28
    - 0.2.0-beta27
    - Другая
  validations:
    required: true
- type: dropdown
  id: python-version
  attributes:
    label: Python Version
    description: Какая версия Python-а используется?
    options:
    - '3.11'
    - '3.10'
    - '3.9'
    - '3.8'
    - Другая
  validations:
    required: true
- type: dropdown
  id: os
  attributes:
    label: OS
    description: Ваша операционная система.
    options:
    - Windows
    - Linux
    - Mac OS
    - Mac OS (m1)
    - Другая
  validations:
    required: true
- type: textarea
  id: logs
  attributes:
    label: Логи
    description: Скопируйте и вставьте сюда логи. Не забудьте скрыть чувствительные
      данные.
    render: Shell
