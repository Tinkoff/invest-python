name: CI Tests/Lints

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install poetry
        run: pip install poetry==1.1.15

      - name: Install python dependencies
        run: make install

      - name: Gitlint
        run: make git-lint

      - name: Run linters
        run: make lint

      - name: Run test
        run: make test
        env:
          INVEST_SANDBOX_TOKEN: ${{ secrets.INVEST_SANDBOX_TOKEN }}

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install poetry
        run: pip install poetry==1.1.15

      - name: Install python dependencies
        run: poetry install -E all

      - name: Run test
        run: poetry run pytest --cov
        env:
          INVEST_SANDBOX_TOKEN: ${{ secrets.INVEST_SANDBOX_TOKEN }}
