site_name: Tinkoff Invest
site_url: https://tinkoff.github.io/invest-python/
site_description: 'Tinkoff Invest Python'

repo_name: 'invest-python'
repo_url: 'https://github.com/Tinkoff/invest-python'
edit_uri: "edit/main/docs/"

copyright: 'Copyright &copy; 2022 Tinkoff'

use_directory_urls: true
nav:
  - 'Главная': 'README.md'
  - 'API Reference':
    - Clients: api/clients.md
  - 'Примеры': 'examples.md'
  - 'Готовые работы': 'robots.md'
  - 'Список изменений': 'CHANGELOG.md'
  - 'Участие в проекте': 'CONTRIBUTING.md'

theme:
  name: material
  language: ru
  palette:
    primary: black
    accent: yellow

plugins:
- include-markdown
- termynal: {}
- search:
    lang: ru
- mkdocstrings:
    default_handler: python
    handlers:
      python:
        rendering:
          show_source: false
    watch:
      - tinkoff

extra_css:
  - custom.css

markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.superfences
  - tables
